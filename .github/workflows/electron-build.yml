name: Build Electron App

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm -C apps/server db:generate
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Build web app
        run: pnpm -C apps/web build

      - name: Build server
        run: pnpm -C apps/server build

      - name: Prepare server for packaging
        run: |
          cd apps/server
          mkdir -p bundle
          cp -r dist bundle/
          cp -r prisma bundle/
          node scripts/prepare-bundle.js
          cd bundle
          npm install
          npx prisma generate
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Build Electron app
        run: pnpm -C apps/electron build:${{ matrix.platform }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: festflow-${{ matrix.platform }}
          path: |
            apps/electron/out/*.dmg
            apps/electron/out/*.dmg.blockmap
            apps/electron/out/*.exe
            apps/electron/out/*.exe.blockmap
            apps/electron/out/*.yml
          if-no-files-found: error
          retention-days: 30

      - name: List uploaded files
        run: |
          echo "## Build Artifacts for ${{ matrix.platform }} ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following files were built and uploaded:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh apps/electron/out/ >> $GITHUB_STEP_SUMMARY

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Mac artifacts
        uses: actions/download-artifact@v4
        with:
          name: festflow-mac
          path: artifacts/mac

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: festflow-win
          path: artifacts/win

      - name: Check if prerelease
        id: prerelease
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" =~ -(alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/mac/*
            artifacts/win/*
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: true
